<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Password generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="password"
          class="display" 
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg class="copy-tooltip"></span>
          <img src="copy.png" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p class="pjj">Password Length</p>
          <p class="e" data-lengthNumber>0</p>
        </div>
        <!-- slider-->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />
        <!--check boxes-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include symbol </label>
        </div>

        <!-- strength section-->
        <div class="strength-container">
          <p>Strength</p>
          <div class="circle" data-indicator></div>
        </div>
        <!-- generate password-->
        <button class="generateBtn">Generate password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
